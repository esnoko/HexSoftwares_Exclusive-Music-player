<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Exclusive Music Player</title>
    <meta name="title" content="Exclusive Music Player" />
    <meta name="description" content="A Exclusive Music player website" />
    <link rel="shortcut icon" href="/code/favicon.svg" type="image/svg+xml" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="top-bar wrapper">
      <div class="logo wrapper">
        <span class="material-symbols-rounded"> graphic_eq </span>

        <h1 class="title-lg">Exclusive Music Player</h1>
      </div>

      <div class="top-bar-actions">
        <button class="btn-icon" data-playlist-toggle>
          <span class="material-symbols-rounded"> playlist_add </span>
        </button>
      </div>
    </div>

    <main>
      <article>
        <!-- Player-->
        <div class="player">
          <div class="container">
            <figure class="music-banner">
              <img
                src="./assets/images/fera.png"
                width="800"
                height="800"
                alt="Unreleased Album Poster"
                class="img-cover"
                data-music-banner
              />
            </figure>

            <div class="music-content">
              <h2 class="headline-sm" data-music-title>8 (Exclusive)</h2>

              <p class="label-lg label-wrapper wrapper" data-music-album>
                <span data-album>Unreleased</span>
                <span data-year>2024</span>
              </p>

              <p class="label-md artist" data-artist>Fera</p>

              <div class="seek-control">
                <div>
                  <div class="range-wrapper">
                    <input
                      type="range"
                      min="0"
                      max="60"
                      value="0"
                      step="0.01"
                      class="range"
                      data-range
                      data-seek
                    />
                    <div class="range-fill" data-range-fill></div>
                  </div>

                  <div class="duration-label wrapper">
                    <span class="label-md" data-running-time>00:00</span>
                    <span class="label-md" data-duration>01:00</span>
                  </div>
                </div>

                <div class="volume">
                  <button class="btn-icon" data-volume-btn>
                    <span class="material-symbols-rounded"> volume_up </span>
                  </button>

                  <div class="range-wrapper">
                    <input
                      type="range"
                      min="0"
                      max="1"
                      value="1"
                      step="0.05"
                      class="range"
                      data-volume
                    />
                    <div class="range-fill" data-range-fill></div>
                  </div>
                </div>
              </div>

              <div class="player-control wrapper">
                <button class="btn-icon toggle" data-repeat>
                  <span class="material-symbols-rounded default-icon"
                    >repeat</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >repeat_one</span
                  >
                </button>

                <button class="btn-icon" data-skip-previous>
                  <span class="material-symbols-rounded">skip_previous</span>
                </button>

                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-rounded default-icon"
                    >play_arrow</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >pause</span
                  >
                </button>

                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-rounded">skip_next</span>
                </button>

                <button class="btn-icon toggle" data-shuffle>
                  <span class="material-symbols-rounded">shuffle</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Playlist-->
        <div class="playlist" data-playlist>
          <ul class="music-list" data-music-list></ul>
        </div>

        <div class="overlay" data-playlist-toggle data-overlay></div>
      </article>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
